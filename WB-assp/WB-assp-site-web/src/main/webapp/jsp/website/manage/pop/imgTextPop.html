	<script>
		$(function() {
			selectCss();
		});
		
		function selectCss () {
			var imgCss = $('.images-css'),
				img = imgCss.find('img');
			var $uploadImg = $('.imagesText-uploadImg');
			var $editorBox = $('.editor-box');
				
			img.on('click',function(){
				var $this = $(this);
				
				$this.addClass('active').siblings().removeClass('active');
				
				if($this.attr('data-css') == 2 || $this.attr('data-css') == 1){
					$uploadImg.addClass('hide');
					$editorBox.removeAttr('style');
				}else{
					$uploadImg.removeClass('hide');
					$editorBox.css({
						'float':'left',
						'width': '480px',
						'margin-left':'13px'
					})
				}
			});
			
			if (img.attr('data-css') == '1') {
				$uploadImg.addClass('hide');
			}
			if (img.attr('data-css') == '2') {
				$uploadImg.addClass('hide');
			}
