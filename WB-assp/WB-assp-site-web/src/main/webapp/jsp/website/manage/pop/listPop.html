<script>
	$(function() {
			selectCss();
	});
	
	function selectCss () {
		var imgCss = $('.images-css'),
			img = imgCss.find('img');
			
		img.on('click',function(){
			var $this = $(this);
			
			$this.addClass('active').siblings().removeClass('active');
		});
	}
</script>
