<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>弹窗框</title>
<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../../js/template_manage.js" type="text/javascript"
	charset="utf-8"></script>
<link rel="stylesheet" href="../../css/base.css" />
<link rel="stylesheet" href="../../css/pop.css" />
</head>
<body>
	<div class="articlePop">
		<div class="pop-head pop-tab-title">
			<a data-tab="01" class="active" href="javscript:;">常规</a>
		</div>
		<!--pop-head-->
		<div class="pop-body">
			<div class="popTabContent-item popTabContent-01">
				<div class="pop-list m-a">
					<div class="pop-list-item">
						<label>文章标题：</label>
						<div class="label-con">
							<input class="inputText w-input" type="text" />
						</div>
					</div>
					<div class="pop-list-item">
						<label>文章分类：</label>
						<div class="label-con">
							<div class="article-checkbox">
								<span class="checkbox"><input type="checkbox" name=""
									id="">未分类类 </span> <span class="checkbox"><input
									type="checkbox" name="" id="">未分类类 </span> <span
									class="checkbox"><input type="checkbox" name="" id="">未分类类
								</span> <span class="checkbox"><input type="checkbox" name=""
									id="">未分类类 </span> <span class="checkbox"><input
									type="checkbox" name="" id="">未分类类 </span> <span
									class="checkbox"><input type="checkbox" name="" id="">未分类类
								</span> <span class="checkbox"><input type="checkbox" name=""
									id="">未分类类 </span> <span class="checkbox"><input
									type="checkbox" name="" id="">未分类类 </span> <span
									class="checkbox"><input type="checkbox" name="" id="">未分类类
								</span> <span class="checkbox"><input type="checkbox" name=""
									id="">未分类类 </span> <span class="checkbox"><input
									type="checkbox" name="" id="">未分类类 </span>
							</div>
						</div>
					</div>
					<div class="pop-list-item">
						<label>作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;者：</label>
						<div class="label-con">
							<input class="inputText" type="text" />
						</div>
					</div>
					<div class="pop-list-item">
						<label>来&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;源：</label>
						<div class="label-con">
							<input class="inputText" type="text" />
						</div>
					</div>
					<div class="pop-list-item">
						<label>时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间：</label>
						<div class="label-con">
							<select class="select" name="" id="">
								<option value="">2016-04-29</option>
							</select>
						</div>
					</div>
					<div class="pop-list-item">
						<label>文章附图：</label>
						<div class="label-con">
							<a class="btn dib btn-border-gray btn-addImg">添加图片</a>
						</div>
					</div>
					<div class="pop-list-item">
						<div class="editor-box">编辑器</div>
					</div>
				</div>
				<!--pop-list-->
			</div>
			<!--popTabContent-->
		</div>
		<!--pop-body-->
	</div>
	<!--articlePop-->
</body>
</html>
